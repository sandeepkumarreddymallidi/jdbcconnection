<!DOCTYPE html>
<html>
<body bgcolor=wheat>
<h1 align=center>user registration form</h1>
<br>
<form action="./userRegister" method="get">
<input type="text" name="name" placeholder="enter your name"></input>
<input type="text" name="email" placeholder="enter your email id"></input>
<input type="text" name="password" placeholder="enter your password"></input>
<input type="text" name="mobile" placeholder="enter your mobile number"></input>
<select name="gender">
<option value="male">male</option>
<option value="female">female</option>
</select>
<input type="date" name="dob">
<input type="submit" value="register">
</form>

</body>
</html>
